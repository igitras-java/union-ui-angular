<div class="data-table-actions" layout="row" layout-align="end center">
    <button md-icon-button [color]="searching? 'primary':'accent'" (click)="startSearch()">
        <md-icon>search</md-icon>
    </button>
    <search #search [items]="columns" flex="100" *ngIf="searching" (cancel)="cancelSearch($event)"
            (search)="performSearch($event)" [placeholder]="placeholder"></search>
    <button md-icon-button [color]="'accent'">
        <md-icon>add</md-icon>
    </button>
    <button md-icon-button [color]="'accent'">
        <md-icon>delete_forever</md-icon>
    </button>
    <button md-icon-button [color]="'accent'" (click)="print()">
        <md-icon>more_vert</md-icon>
    </button>
</div>
