<div layout="row" layout-align="end center" class="md-caption pagination">
    <ng-content select="[pagination-label]"></ng-content>
    <md-select [(ngModel)]="pageSize">
        <ng-template let-size ngFor [ngForOf]="pageSizes">
            <md-option [value]="size">
                {{size}}
            </md-option>
        </ng-template>
        <md-option *ngIf="pageSizeAll" [value]="page.totalElements">{{pageSizeAllText}}</md-option>
    </md-select>
    <div>
        <ng-content></ng-content>
    </div>
    <div class="pagination-navigation">
        <button id="'pagination-' + id + '-first-page'" md-icon-button type="button" *ngIf="firstLast"
                [disabled]="isMinPage()" (click)="firstPage()">
            <md-icon>{{isRTL? 'skip_next' : 'skip_previous'}}</md-icon>
        </button>
        <button md-icon-button type="button" [disabled]="isMinPage()" (click)="prevPage()">
            <md-icon>{{isRTL? 'navigate_next': 'navigate_before'}}</md-icon>
        </button>

        <ng-template *ngIf="pageLinkCount > 0" let-link let-index="index" ngFor [ngForOf]="pageLinks">
            <button [id]="'pagination-' + id + '-page-link-' + index" md-icon-button type="button"
                    [color]="page.number === link ? 'accent' : ''" (click)="navigateToPage(link)">{{link + 1}}
            </button>
        </ng-template>

        <button md-icon-button type="button" [disabled]="isMaxPage()" (click)="nextPage()">
            <md-icon>{{isRTL? 'navigate_before': 'navigate_next'}}</md-icon>
        </button>
        <button [id]="'pagination-' + id + '-last-page'" md-icon-button type="button" *ngIf="firstLast"
                [disabled]="isMaxPage()" (click)="lastPage()">
            <md-icon>{{ isRTL ? 'skip_previous' : 'skip_next' }}</md-icon>
        </button>
    </div>
</div>
