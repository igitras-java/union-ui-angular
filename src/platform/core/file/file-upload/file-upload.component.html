<ig-file-input *ngIf="!files" [multiple]="multiple" [disabled]="disabled" [accept]="accept" [color]="defaultColor"
               (select)="handleSelect($event)">
    <ng-template [cdkPortalHost]="inputLabel" [ngIf]="true"></ng-template>
</ig-file-input>
<div *ngIf="files" layout="row">
    <button #fileUpload
            class="ig-file-upload"
            md-raised-button
            type="button"
            [color]="activeColor"
            (keyup.delete)="cancel()"
            (keyup.backspace)="cancel()"
            (keyup.escape)="cancel()"
            (click)="uploadPressed()">
        <ng-content></ng-content>
    </button>
    <button md-icon-button
            type="button"
            class="ig-file-upload-cancel"
            [color]="cancelColor"
            (click)="cancel()">
        <md-icon>cancel</md-icon>
    </button>
</div>
