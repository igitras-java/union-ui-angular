<div>
    <button md-raised-button
            class="ig-file-input"
            type="button"
            [color]="color"
            [multiple]="multiple"
            [disabled]="disabled"
            (keyup.enter)="fileInput.click()"
            (click)="fileInput.click()"
            (fileDrop)="handleSelect($event)"
            igFileDrop>
        <ng-content></ng-content>
    </button>
    <input #fileInput
           class="ig-file-input-hidden"
           type="file"
           [attr.accept]="accept"
           (fileSelect)="handleSelect($event)"
           [multiple]="multiple"
           [disabled]="disabled"
           igFileSelect>
</div>
