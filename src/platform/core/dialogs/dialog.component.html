<div class="dialog-wrapper">
  <h3 class="dialog-title md-title" *ngIf="dialogTitle.length > 0">
    <ng-content select="dialog-title"></ng-content>
  </h3>
  <div class="dialog-content" *ngIf="dialogContent.length > 0">
    <ng-content select="dialog-content"></ng-content>
  </div>
  <div class="dialog-actions" *ngIf="dialogActions.length > 0" layout="row">
    <span flex></span>
    <ng-content select="dialog-actions"></ng-content>
  </div>
</div>
