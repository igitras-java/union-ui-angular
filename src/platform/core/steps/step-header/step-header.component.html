<div class="ig-step-header"
      [class.mat-disabled]="disabled"
      md-ripple
      [mdRippleDisabled]="disabled"
      [tabIndex]="disabled ? -1 : 0"
      flex>
  <div class="ig-step-header-content"
        layout="row" 
        layout-align="start center"
        flex>
    <div class="ig-circle"
        [class.mat-inactive]="(!active && !isComplete()) || disabled"
        [class.mat-active]="active && !disabled"
        *ngIf="!isRequired() && !isComplete()">
      <span *ngIf="(active || !isComplete())">{{number || ''}}</span>
    </div>
    <div class="ig-complete" *ngIf="isComplete()">
      <md-icon class="mat-complete">check_circle</md-icon>
    </div>
    <div class="ig-triangle"
        [class.bg-muted]="disabled"
        *ngIf="isRequired()">
      <md-icon class="mat-warn">warning</md-icon>
    </div>
    <div class="ig-step-label-wrapper"
          [class.mat-disabled]="(!active && !isComplete()) || disabled"
          [class.mat-warn]="isRequired() && !disabled">
      <div class="md-body-2 ig-step-label">
        <ng-content select="[ig-step-header-label]"></ng-content>
      </div>
      <div class="md-caption ig-step-sublabel">
        <ng-content select="[ig-step-header-sublabel]"></ng-content>
      </div>
    </div>
    <span flex></span>
    <md-icon class="ig-edit-icon" *ngIf="isComplete() && !active && !disabled">mode_edit</md-icon>
  </div>
</div>
